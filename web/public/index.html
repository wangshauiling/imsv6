<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="pragram" content="no-cache">
  <meta http-equiv="cache-Control" content="no-cache, no-store, must-revalidate">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= JSON.parse(VUE_APP_CONFIG).baseDir %>/favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body class="dx-viewport">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <% if(process.env.NODE_ENV === 'production' ){ %>
    <script src="<%= JSON.parse(VUE_APP_CONFIG).baseDir %>/serviceConfig.js"></script>
  <% } %>
  <% if(process.env.NODE_ENV !== 'production' ){ %>
    <script src="./js/serviceConfig.js"></script>
  <% } %>

  <% if(process.env.NODE_ENV === 'production'){ %>
    <script src="<%= JSON.parse(VUE_APP_CONFIG).baseDir %>/web/js/uni.webview.1.5.5.js"></script>
  <% } %>
  <% if(process.env.NODE_ENV !== 'production'){ %>
    <script src="./js/uni.webview.1.5.5.js"></script>
  <% } %>
</body>

</html>
