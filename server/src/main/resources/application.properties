# Important notes
# Do not modify any content

spring.application.name=ims-server
#app
app.className=com.pangus.ims.server.util.ServerRun

#spring mvc
spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.static-path-pattern=/statics/**

#jasypt
jasypt.encryptor.algorithm=PBEWithMD5AndDES
jasypt.encryptor.password=pangus@db@pass

#system thread pool
system.thread.pool.corePoolSize=30
system.thread.pool.maximumPoolSize=30
system.thread.pool.queueSize=128
system.thread.pool.namePrefix=system-thread-

# master
spring.datasource.master.pool-name=master-pool
spring.datasource.master.minimum-idle=1
spring.datasource.master.maximum-pool-size=50
spring.datasource.master.connectionTimeout=10000

#query
spring.datasource.query.pool-name=query-pool
spring.datasource.query.minimum-idle=1
spring.datasource.query.maximum-pool-size=25
spring.datasource.query.connectionTimeout=10000

#mq
spring.activemq.in-memory=false
#spring.activemq.pool.enabled=true
spring.activemq.pool.max-connections=5
spring.activemq.pool.idle-timeout=30000
spring.activemq.pool.expiry-timeout=0
spring.jms.pub-sub-domain=true

#other
other.cloundLabelUrl=

#system
system.clustered=false

#server
server.tomcat.max-http-post-size=10MB

server.port=9800
